{% extends 'base.html' %}

{% block header %}
  {% block title %}Sounds panel{% endblock %}
{% endblock %}

{% block content %}
  <div class="container-fluid my-md-4 bd-layout">
    <table class="row text-center scroll-table table-borderless">
    <tr class="scrolling-wrapper">
      {% for i in range(10) %}
        <td class="col-2 card">
          <table class="table table-borderless">
            <tr class="table-success">
              <th>track {{ i }}</th>
            </tr>
            {% for item in items %}
            <tr>
              <td><p>{{ item }}</p>
                <audio controls>
                  <source src="{{ url_for('local_files', filename=item) }}">
                </audio>
              </td>
            </tr>
            {% endfor %}
          </table>
        </td>
      {% endfor %}
    </tr>
    </table>
  </div>
{% endblock content %}
